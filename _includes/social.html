<ul class="social-media-list">
  {%- if site.github_username -%}
  <li><a href="https://github.com/{{site.github_username}}">
    <img class="svg-icon" src="{{ '/assets/imgs/github_.svg' | relative_url }}" alt="Github"/></a></li>
  {%- endif -%}
  {%- if site.twitter_username -%}
  <li><a href="https://www.twitter.com/{{site.twitter_username}}">
    <img class="svg-icon" src="{{ '/assets/imgs/twitter_.svg' | relative_url }}" alt="Twitter"/></a></li>
  {%- endif -%}
  {%- if site.kaggle_username -%}
  <li><a href="https://kaggle.com/{{site.kaggle_username }}">
    <img class="svg-icon" src="{{ 'assets/imgs/kaggle.svg' | relative_url}}" alt="Kaggle"/></a></li>
  {%- endif -%}
</ul>
